name: Sync Fork

on:
  schedule:
    - cron: '15 14 * * */5' # https://crontab.guru/#15_14_*_*_*/5
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          github_token: ${{ secrets.ACTION_SYNC }}
          owner: domoticz
          base: development
          head: development
          auto_approve: true
          personal_token: ${{ secrets.ACTION_SYNC }
